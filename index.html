<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
  </head>

  <body>
    <div class="container">
      <h1>Today is Friday, Oct 1st 2021
          <a href="https://www.netlify.com">Netlify</a>
      </h1>

      <div class="time">16:38</div>

      <form id="search-form">
        <input
          type="text"
          placeholder="Enter a city"
          autocomplete="off"
          id="search-text-input"
        />

        <input type="submit" value="🔍" />
      </form>

      <h3>
        <div class="current">
          <div class="city">Tehran</div>
          <div class="current-weather">🌧</div>
          <div class="current-temp">10°C</div>
          <button type="button" class="btn btn-outline-dark unit">°F</button>
        </div>
      </h3>

      <div class="conditions">
        <div class="precipitation">Precipitation: 0%</div>
        <div class="humidity">Humidity: 40%</div>
        <div class="wind">Wind: 19 km/h</div>
      </div>

      <div class="row">
        <div class="col">
          <div class="day">Sat</div>
          <div class="emoji">🌤</div>
          <div class="temp">21° | 11°</div>
        </div>

        <div class="col">
          <div class="day">Sun</div>
          <div class="emoji">🌤</div>
          <div class="temp">22° | 11°</div>
        </div>

        <div class="col">
          <div class="day">Mon</div>
          <div class="emoji">🌤</div>
          <div class="temp">21° | 13°</div>
        </div>

        <div class="col">
          <div class="day">Tue</div>
          <div class="emoji">🌧</div>
          <div class="temp">18° | 12°</div>
        </div>

        <div class="col">
          <div class="day">Wed</div>
          <div class="emoji">🌧</div>
          <div class="temp">16° | 9°</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
